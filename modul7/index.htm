<html>
    <body>
        <form>
            <fieldset>
            <legend>personal info</legend>    
            <label for="firstname">firstname:</label><br>
            <input type="text" id="firstname" name="firstname" value="john" disabled><br>
            <label for="lastname">lastname:</label><br>
            <input type="text" id="lastname" name="lastname" size="32" required><br>
            <label for="password">password:</label><br>
            <input type="password" id="password" name="password" placeholder="password"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" id="submit" name="submit"><br><br>
            <label> Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male"><br>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="female">Female</label><br>
            <label> hobbies:</label><br>
            <input type="checkbox" id="gaming" name="gaming" value="gaming"><br>
            <label> gaming:</label><br>
            <input type="checkbox" id="football" name="football" value="football"><br>
            <label> football:</label><br>
            <input type="checkbox" id="handball" name="handball" value="handball"><br>
            <label> handball:</label><br>
            <label for="pet"> choose a pet</label>
            <select id="pet" name="pet">
                <option value="dog">dog</option>
                <option value="cat">cat</option>
                <option value="parrot">parrot</option>
            </select><br><br>  
            <textarea name="message" rows="10" cols="20" maxlength="50"></textarea>
            </fieldset>
        </form>
    </body>
</html>
